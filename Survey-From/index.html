<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
    <h1 id="title" class="text-center" >freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" class="text-center">
      <div class="form-group">
        <label id="name-label" for="name" >Name<input type="text" id="name" placeholder="Enter your name" class="form-control" required />
        </label>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email<input type="email" id="email" placeholder="Enter your email" class="form-control" required />
        </label>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age<input type="number" id="number" min="10" max="99" placeholder="Age" class="form-control" />
        </label>
      </div>
      <div class="form-group">
        <p for="dropdown">Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
         <label><input type="radio" name="user-recommend" value="definitely" class="input-radio" />Definitely</label>
          <label><input type="radio" name="user-recommend" value="maybe" class="input-radio" />Maybe</label>
          <label><input type="radio" name="user-recommend" value="not-sure" class="input-radio" />Not sure</label>
      </div>
      <div class="form-group">
        <p>What would you like to see improved?<span>(Check all that apply)</span></p>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end Projects</label>
        <label><input name="prefer" value="back-end-project" type="checkbox" class="input-checkbox" />Back-end Projects</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data Visualization</label>
        <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
        <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open Source Community</label>
        <label><input name="prefer" value="giiter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help rooms</label>
        <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
        <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City Meetups</label>
        <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
        <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
        <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional Courses</label> 
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..." ></textarea>
      </div>
      <div class="form-group">
        <button id="submit" type="submit" class="submit-button">Submit</button>
      </div>
    </form>
    </div>
  </body>
  </html>
